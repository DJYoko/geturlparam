<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>get URL parameters from URL</title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="getUrlParam.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<!--[if lt IE 9]>
<script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>

<body>
	<!-- Place your content here -->
	<!-- SCRIPTS -->
	<!-- Example: <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
	<div class="container">
		<h1>get URL parameters from URL</h1>
		<div class="">
			<p>input some URL to get parameters.</p>
			<input type="text" class="form-control" name="url" onkeyup="getUrlParam(this.value)">
		</div>
		<div>
			<p>result</p>
			<pre id="result"></pre>
		</div>
	</div>
	<style>
		pre {
			background: #f2f2f2;
			border: 1px solid #eee;
			border-radius: 4px;
			min-height: 40px;
			padding: 12px;
		}

	</style>
	<script>
		$(function() {
			$('input[name="url"]').on('keyup', function() {
				const $this = $(this);
				const this_value = $this.val();
				const url_param = getUrlParam(this_value);
				//console.log(JSON.stringify(url_param, null, 4))
				$('#result').html(JSON.stringify(url_param, null, 4));
			});
		});

	</script>

</body>

</html>
